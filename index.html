<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Number match!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- game area -->
    <main id="game-area">
      <!-- stats area -->
      <div class="stats">
        <div id="statsContent">
          <h3>
            Score: <span id="currentScore"></span>/<span id="totalAvailable"
              >20</span
            >
          </h3>
          <p class="items">
            <span id="number"></span> <span id="item-name"></span>
          </p>
          <div class="match-buttons">
            <button class="match-btn" onClick="match()">&#10003;</button>
            <button class="no-match-btn" onClick="noMatch()">&#10007;</button>
          </div>
        </div>
      </div>
      <!-- end of stats area -->
      <!-- image area -->
      <section class="imageArea">
        <div id="startScreen" class="startScreen">
          <h1>Welcome to the <em>Number Match</em> game...</h1>
          <em class="space-y">The rules are simple.</em>
          <p class="space-y">
            &#10095; Hit green check if the number of items matches the items in the picture.
          </p>
          <p class="space-y">&#10095; Hit X if number of items match the picture!</p>
          <p class="space-y">
            You have <span id="timeSetting"></span> seconds to decide.
          </p>
          <button id="play-button" onClick="play()">Play!</button>
        </div>
        <div class="message-area">
          <h3 id="message"></h3>
        </div>
        <div id="imageContainer"></div>
      </section>
      <!-- end of image area -->
    </main>
    <!-- end of game area -->
    <script src="script.js"></script>
  </body>
</html>
